<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>MeetingCost – Calculateur de coût de réunion</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-container">
    <h1 class="title">MeetingCost</h1>
    <h2 class="subtitle">Calculez le coût d'une réunion</h2>

    <!-- Animation : orbites -->
    <div class="orbit-container" aria-hidden="true">
      <svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <path id="e30" d="M150 150 m-30 0 a30 20 0 1 0 60 0 a30 20 0 1 0 -60 0"/>
          <path id="e45" d="M150 150 m-45 0 a45 30 0 1 0 90 0 a45 30 0 1 0 -90 0"/>
          <path id="e60" d="M150 150 m-60 0 a60 40 0 1 0 120 0 a60 40 0 1 0 -120 0"/>
          <path id="e75" d="M150 150 m-75 0 a75 50 0 1 0 150 0 a75 50 0 1 0 -150 0"/>
          <path id="e90" d="M150 150 m-90 0 a90 60 0 1 0 180 0 a90 60 0 1 0 -180 0"/>
        </defs>
        <circle cx="150" cy="150" r="5" fill="#DEBA52"/>
        <!-- Traînées masquées -->
        <path class="trail" pathLength="1" style="--dur:4s" d="M150 150 m-30 0 a30 20 0 1 0 60 0 a30 20 0 1 0 -60 0"/>
        <path class="trail" pathLength="1" style="--dur:6s" d="M150 150 m-45 0 a45 30 0 1 0 90 0 a45 30 0 1 0 -90 0"/>
        <path class="trail" pathLength="1" style="--dur:8s" d="M150 150 m-60 0 a60 40 0 1 0 120 0 a60 40 0 1 0 -120 0"/>
        <path class="trail" pathLength="1" style="--dur:10s" d="M150 150 m-75 0 a75 50 0 1 0 150 0 a75 50 0 1 0 -150 0"/>
        <path class="trail" pathLength="1" style="--dur:12s" d="M150 150 m-90 0 a90 60 0 1 0 180 0 a90 60 0 1 0 -180 0"/>
        <g fill="white">
          <circle r="3"><animateMotion dur="4s" repeatCount="indefinite" rotate="auto"><mpath href="#e30"/></animateMotion></circle>
          <circle r="3"><animateMotion dur="6s" repeatCount="indefinite" rotate="auto"><mpath href="#e45"/></animateMotion></circle>
          <circle r="3"><animateMotion dur="8s" repeatCount="indefinite" rotate="auto"><mpath href="#e60"/></animateMotion></circle>
          <circle r="3"><animateMotion dur="10s" repeatCount="indefinite" rotate="auto"><mpath href="#e75"/></animateMotion></circle>
          <circle r="3"><animateMotion dur="12s" repeatCount="indefinite" rotate="auto"><mpath href="#e90"/></animateMotion></circle>
        </g>
      </svg>
    </div>

    <!-- UI durée -->
    <div class="duration-input-container">
      <label for="duration-minutes" class="duration-label">Durée de la réunion (minutes)</label>
      <input type="number" id="duration-minutes" min="1" step="1" value="30">
    </div>

    <!-- Participants -->
    <div id="participants-container"></div>

    <button id="add-participant" class="add-button">+ Ajouter un participant</button>

    <!-- Total -->
    <div class="total-container">
      <p class="total-label">Coût du meeting pour l'entreprise :</p>
      <p id="total-cost" class="total-cost">0,00 €</p>
    </div>
  </div>

  <p class="footer">One of many side projects from
    <a href="https://www.linkedin.com/in/tanguyduthion/" target="_blank" rel="noopener noreferrer">
      <span class="highlight">SidersClub</span></a></p>

  <script src="script.js"></script>
</body>
</html>

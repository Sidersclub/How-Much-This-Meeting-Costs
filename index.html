<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>MeetingCost – Calculateur de coût de réunion</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-container">
    <h1 class="title">MeetingCost</h1>
    <h2 class="subtitle">Calculez le coût d'une réunion</h2>

    <!-- Animation : orbites -->
    <div class="orbit-container" aria-hidden="true">
      <!-- … SVG inchangé … -->
    </div>

    <!-- Durée -->
    <div class="duration-input-container">
      <label for="duration-minutes" class="duration-label">Durée de la réunion (minutes)</label>
      <input type="number" id="duration-minutes" min="1" step="1" value="30">
    </div>

    <!-- En-tête des colonnes -->
    <div class="participant-head">
      <span class="head-name">Nom</span>
      <span class="head-salary">Salaire</span>
      <span class="head-type">Type</span>
      <span class="head-hours">h/sem</span>
      <span class="head-remove"></span>
    </div>

    <!-- Participants -->
    <div id="participants-container"></div>

    <button id="add-participant" class="add-button">+ Ajouter un participant</button>

    <!-- Total -->
    <div class="total-container">
      <p class="total-label">Coût du meeting pour l'entreprise :</p>
      <p id="total-cost" class="total-cost">0,00 €</p>
    </div>
  </div>

  <p class="footer">One of many side projects from
    <a href="https://www.linkedin.com/in/tanguyduthion/" target="_blank" rel="noopener noreferrer">
      <span class="highlight">SidersClub</span></a></p>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>MeetingCost ‚Äì Calculateur de co√ªt de r√©union</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
  /* ‚Äî‚Äî Palette & reset ‚Äî‚Äî */
  :root{
    --accent:#DEBA52; --bg:#000; --fg:#F5F5F5; --fg-dim:#8E8E8E; --border:#555;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    font-family:"Poppins",sans-serif;
    background:var(--bg); color:var(--fg);
    padding:20px; letter-spacing:.4px; -webkit-font-smoothing:antialiased;
  }

  /* ‚Äî‚Äî Conteneur & titres ‚Äî‚Äî */
  .calculator-container{max-width:540px;margin:40px auto;padding:24px 32px;border:1px solid var(--border);border-radius:8px;text-align:center}
  .title{font-size:2rem;font-weight:700;letter-spacing:.08em;margin-bottom:4px;position:relative}
  .title::after{content:"_";color:var(--accent);margin-left:6px;animation:blink 1s step-end infinite}
  @keyframes blink{50%{opacity:0}}
  .subtitle{font-size:.9rem;color:var(--fg-dim);margin-bottom:28px;font-weight:400}

  /* ‚Äî‚Äî Animation orbites ‚Äî‚Äî */
  .orbit-container{width:100%;max-width:300px;margin:8px auto}
  svg{width:100%;height:auto}
  svg path{stroke:var(--fg-dim);stroke-width:.4;fill:none}
  svg .trail{display:none}
  svg g > circle:nth-of-type(1){r:2px;}
  svg g > circle:nth-of-type(2){r:3px;}
  svg g > circle:nth-of-type(3){r:4px;}
  svg g > circle:nth-of-type(4){r:5px;}
  svg g > circle:nth-of-type(5){r:6px;}

  /* ‚Äî‚Äî UI ‚Äî‚Äî */
  .duration-input-container{margin:24px 0;text-align:left}
  .duration-label{font-weight:700;font-size:.85rem;display:block;margin-bottom:6px}
  #duration-minutes{width:100%;padding:10px;border:1px solid var(--border);border-radius:4px;background:transparent;color:var(--fg);font-size:1rem}

  #participants-container{margin-bottom:8px}
  .participant-row{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:12px;align-items:center}
  .participant-row input,.participant-row select{padding:8px;border:1px solid var(--border);border-radius:4px;background:transparent;color:var(--fg);font-size:.85rem}
  .participant-row input[type="number"]{width:100px}
  .participant-row input[name="name"]{flex:1 1 140px;min-width:120px}
  .participant-row .hours-input{width:80px}
  .participant-row .remove-btn{border:none;background:transparent;color:var(--fg-dim);cursor:pointer;font-size:1rem}

  .add-button{display:block;width:100%;padding:12px 0;margin:16px 0;border:1px solid var(--accent);background:transparent;color:var(--accent);font-weight:700;font-size:.9rem;cursor:pointer;border-radius:4px;transition:.2s}
  .add-button:hover{background:var(--accent);color:var(--bg)}

  .total-container{text-align:center;margin-top:32px}
  .total-label{font-size:.9rem;color:var(--fg-dim);margin-bottom:8px}
  .total-cost{font-size:2.4rem;font-weight:700;color:var(--accent)}
  </style>
</head>
<body>
  <div class="calculator-container">
    <h1 class="title">MeetingCost</h1>
    <h2 class="subtitle">Calculez le co√ªt d'une r√©union</h2>

    <!-- Animation : orbites -->
    <div class="orbit-container" aria-hidden="true">
      <svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <path id="e30" d="M150 150 m-30 0 a30 20 0 1 0 60 0 a30 20 0 1 0 -60 0"/>
          <path id="e45" d="M150 150 m-45 0 a45 30 0 1 0 90 0 a45 30 0 1 0 -90 0"/>
          <path id="e60" d="M150 150 m-60 0 a60 40 0 1 0 120 0 a60 40 0 1 0 -120 0"/>
          <path id="e75" d="M150 150 m-75 0 a75 50 0 1 0 150 0 a75 50 0 1 0 -150 0"/>
          <path id="e90" d="M150 150 m-90 0 a90 60 0 1 0 180 0 a90 60 0 1 0 -180 0"/>
        </defs>
        <circle cx="150" cy="150" r="5" fill="#DEBA52"/>
        <!-- Tra√Æn√©es masqu√©es -->
        <path class="trail" pathLength="1" style="--dur:4s" d="M150 150 m-30 0 a30 20 0 1 0 60 0 a30 20 0 1 0 -60 0"/>
        <path class="trail" pathLength="1" style="--dur:6s" d="M150 150 m-45 0 a45 30 0 1 0 90 0 a45 30 0 1 0 -90 0"/>
        <path class="trail" pathLength="1" style="--dur:8s" d="M150 150 m-60 0 a60 40 0 1 0 120 0 a60 40 0 1 0 -120 0"/>
        <path class="trail" pathLength="1" style="--dur:10s" d="M150 150 m-75 0 a75 50 0 1 0 150 0 a75 50 0 1 0 -150 0"/>
        <path class="trail" pathLength="1" style="--dur:12s" d="M150 150 m-90 0 a90 60 0 1 0 180 0 a90 60 0 1 0 -180 0"/>
        <g fill="white">
          <circle r="3"><animateMotion dur="4s" repeatCount="indefinite" rotate="auto"><mpath href="#e30"/></animateMotion></circle>
          <circle r="3"><animateMotion dur="6s" repeatCount="indefinite" rotate="auto"><mpath href="#e45"/></animateMotion></circle>
          <circle r="3"><animateMotion dur="8s" repeatCount="indefinite" rotate="auto"><mpath href="#e60"/></animateMotion></circle>
          <circle r="3"><animateMotion dur="10s" repeatCount="indefinite" rotate="auto"><mpath href="#e75"/></animateMotion></circle>
          <circle r="3"><animateMotion dur="12s" repeatCount="indefinite" rotate="auto"><mpath href="#e90"/></animateMotion></circle>
        </g>
      </svg>
    </div>

    <!-- UI dur√©e -->
    <div class="duration-input-container">
      <label for="duration-minutes" class="duration-label">Dur√©e de la r√©union (minutes)</label>
      <input type="number" id="duration-minutes" min="1" step="1" value="30">
    </div>

    <!-- Participants -->
    <div id="participants-container"></div>

    <button id="add-participant" class="add-button">+ Ajouter un participant</button>

    <!-- Total -->
    <div class="total-container">
      <p class="total-label">Co√ªt du meeting pour l'entreprise :</p>
      <p id="total-cost" class="total-cost">0,00¬†‚Ç¨</p>
    </div>
  </div>

  <p class="footer">One of many side projects from
    <a href="https://www.linkedin.com/in/tanguyduthion/" target="_blank" rel="noopener noreferrer">
      <span class="highlight">SidersClub</span></a></p>

  <script>
  // ---------- S√©lecteurs ----------
  const durationInput=document.getElementById('duration-minutes');
  const participantsContainer=document.getElementById('participants-container');
  const addBtn=document.getElementById('add-participant');
  const totalCostEl=document.getElementById('total-cost');

  // ---------- Helpers ----------
  const formatEuro=v=>v.toLocaleString('fr-FR',{minimumFractionDigits:2,maximumFractionDigits:2})+'\u00A0‚Ç¨';

  function hourlyRate(row){
    const type=row.querySelector('.salary-type').value;
    const salary=parseFloat(row.querySelector('.salary-input').value)||0;
    if(type==='annuel'){
      const hours=parseFloat(row.querySelector('.hours-input').value)||35;
      return hours>0? salary/(hours*52):0;
    }
    return salary;
  }

  function updateTotal(){
    const durationMinutes=parseFloat(durationInput.value)||0;
    const durationHours=durationMinutes/60;
    let total=0;
    participantsContainer.querySelectorAll('.participant-row').forEach(row=>{
      total+=hourlyRate(row)*durationHours;
    });
    totalCostEl.textContent=formatEuro(total);
  }

  function toggleHoursInput(row){
    const salaryType=row.querySelector('.salary-type');
    const hoursInput=row.querySelector('.hours-input');
    hoursInput.style.display=salaryType.value==='annuel'?'inline-block':'none';
  }

  function createParticipantRow(){
    const row=document.createElement('div');
    row.className='participant-row';
    row.innerHTML=`
      <input name="name" type="text" placeholder="Nom (optionnel)">
      <input class="salary-input" type="number" min="0" placeholder="Salaire">
      <select class="salary-type">
        <option value="annuel">‚Ç¨/an</option>
        <option value="horaire">‚Ç¨/h</option>
      </select>
      <input class="hours-input" type="number" min="1" max="60" value="35" title="Heures/sem">
      <button class="remove-btn" title="Supprimer">üóëÔ∏è</button>`;

    row.querySelector('.salary-type').addEventListener('change',()=>{toggleHoursInput(row);updateTotal();});
    row.querySelectorAll('input,select').forEach(el=>el.addEventListener('input',updateTotal));
    row.querySelector('.remove-btn').addEventListener('click',()=>{row.remove();updateTotal();});

    toggleHoursInput(row);
    participantsContainer.appendChild(row);
  }

  // ---------- √âv√©nements ----------
  addBtn.addEventListener('click',()=>{createParticipantRow();updateTotal();});
  durationInput.addEventListener('input',updateTotal);

  // ---------- Init ----------
  createParticipantRow();
  updateTotal();
  </script>
</body>
</html>
